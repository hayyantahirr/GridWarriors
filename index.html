<!-- default html structure -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>The Grid warriors</title>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- style link  -->
    <link rel="stylesheet" href="./style.css" />
    <!-- font awsome link  -->
    <script
      src="https://kit.fontawesome.com/d864d55125.js"
      crossorigin="anonymous"
    ></script>
    <!-- font links  -->
  </head>
  <body>
    <!-- navbar started  -->
    <nav class="navbar">
      <div class="container nav">
        <h1 class="title">The Grid warriors</h1>
        <h3 class="subtitle">"Master the Grid, Claim Your Victory!"</h3>
      </div>
    </nav>

    <!-- navbar ended -->

    <!-- main page started  -->
    <main class="main">
      <div class="game container">
        <div class="game-board">
          <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
          <div class="box bt-0"><span class="boxtext"></span></div>
          <div class="box bt-0 br-0"><span class="boxtext"></span></div>
          <div class="box bl-0"><span class="boxtext"></span></div>
          <div class="box"><span class="boxtext"></span></div>
          <div class="box br-0"><span class="boxtext"></span></div>
          <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
          <div class="box bb-0"><span class="boxtext"></span></div>
          <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>

        <!-- gme info div  -->
        <div class="game-info">
          <h1 class="title">Welcome to The Grid Warriors !</h1>
          <div class="btn-div">
            <span class="info">Turn For X</span
            ><button class="reset" onclick="reset()">Reset</button>
          </div>
          <div class="img-div">
            <img src="./Assets/excited.gif" alt="" class="gif" />
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
